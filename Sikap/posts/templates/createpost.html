<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Create Post</title>
    
    <style>
        *{
    margin : 0;
    padding : 0;
    box-sizing : border-box;
    outline: none;
    color: whitesmoke;
    font-family: 'Roboto', sans-serif;
}

body{
    width: 100%;
    height: 100vh;
    color: #fff;
    background: linear-gradient(to left, #EE7752, #E73C7E, #23A6D5, #23D5AB);
    background-size: 400% 400%;
    position: relative;
    animation: change 20s ease-in-out infinite;
}

@keyframes change {
    0%{
        background-position: 0 50%;
    }
    50%{
        background-position: 100% 50%;
    } 
    100%{
        background-position: 0 50%;
    } 
}

.wrapper{
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
    padding: 0 20px;
}

.post-form{
    max-width: 550px;
    margin: 0 auto;
    background: rgba(0,0,0,0.8);
    padding: 30px;
    border-radius: 5px;
    display: flex;
    box-shadow: 0 0 10px rgba(0,0,0,0.13);
}

.input-fields{
    display: flex;
    flex-direction: column;
    margin-right: 4%;
}

.input-fields .input{
    margin: 10px 0;
    background: transparent;
    border: 0;
    border-bottom: 2px solid whitesmoke;
    padding: 10px;
    color: whitesmoke;
    width:100%;
}

.input option{
    background: rgba(0,0,0,0.8);
}

.input-fields .checkbox{
    position: relative;
    width: 80px;
    height: 40px;
    -webkit-appearance: none;
    background: #c6c6c6;
    outline: none;
    border-radius: 20px;
    box-shadow: inset 0 0 5px rgba(0,0,0,.2);
    /*transition: .5s;*/
}

.input-fields .checkbox:checked{
    background: #03a9f4;
}

.input-fields .checkbox:before{
    content: '';
    position: absolute;
    width:40px;
    height:40px;
    border-radius: 20px;
    top:0;
    left:0;
    background: #fff;
    transform: scale(1,1);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: .5s;
}

.input-fields .checkbox:checked:before{
    left: 40px;
}

.input-fields .submit{
    padding: 15px;
    float: right;
    background: #19B3D3;
    text-decoration: none;
    text-align: center;
    border-radius: 5px;
    font-size: 15px;
    font-weight: 600;
    color: #fff;
    transition: .5s;
    transition-property: background;
}

.input-fields .submit:hover{
    background: #fff;
    color: #0D9DBB;
}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class ="post-form">
            <div class ="input-fields">
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="hidden" value="{{profile.email}}" name="email">
                    <input type="number" class="input" name="yearsOfExperience" placeholder="Years of Experience">
                    <input type="text" class="input" name="position" placeholder="Position / Job Title">
                        <div class = "select-box">
                            <select class = "input" name="industry" placeholder="Industry" value="{{request.session.industry}}">
                                <option disabled selected>Industry</option>
                                <option value = "Education">Education</option>
                                <option value = "Technology">Technology</option>
                                <option value = "Hospitality Management">Hospitality Management</option>
                                <option value = "BPO">BPO</option>   
                            </select>
                            <select class = "input" name="region" placeholder="Region" value="{{request.session.region}}">
                                <option disabled selected>Region</option>
                                <option value = "NCR">NCR</option>
                                <option value = "CAR">CAR</option>
                                <option value = "Region I">Region I</option>
                                <option value = "Region II">Region II</option>
                                <option value = "Region III">Region III</option>
                                <option value = "Region IV-A">Region IV-A</option>
                                <option value = "MIMAROPA">MIMAROPA</option>
                                <option value = "Region V">Region V</option>
                                <option value = "Region VI">Region VI</option>
                                <option value = "Region VII">Region VII</option>
                                <option value = "Region VIII">Region VIII</option>
                                <option value = "Region IX">Region IX</option>
                                <option value = "Region X">Region X</option>
                                <option value = "Region XI">Region XI</option>
                                <option value = "Region XII">Region XII</option>
                                <option value = "Region XIII">Region XIII</option>
                                <option value = "BARMM">BARMM</option>
                            </select>
                            <select class="input" name="province" placeholder="Province" value="{{request.session.province}}">
                                <option disabled selected>Province</option>
                                <option value = "Cebu">Cebu</option>
                                <option value = "Bohol">Bohol</option>
                                <option value = "Negros Oriental">Negros Oriental</option>
                                <option value = "Negros Occidental">Negros Occidental</option>
                                <option value = "Siquijor">Siquijor</option>
                                <option value = "Leyte">Leyte</option>
                                <option value = "Samar">Samar</option>
                                <option value = "Aklan">Aklan</option>
                                <option value = "Surigao Del Sur">Surigao Del Sur</option>
                                <option value = "Benguet">Benguet</option>
                                <option value = "Davao Del Sur">Davao Del Sur</option>
                            </select>
                            <select class="input" name="city" placeholder="City" value="{{request.session.city}}">
                                <option disabled selected>City</option>
                                <option value="Cebu City">Cebu City</option>
                                <option value="Lapu Lapu">Lapu Lapu</option>
                                <option value="Mandaue">Mandaue</option>
                            </select>
                        </div>
                    <input type="number" class="input" name="age" placeholder="Age" value="{{request.session.age}}">
                    <br>
                    <br>
                    <input type="checkbox" class="checkbox" name="isAgeViewable">
                    <p>Display Age?</p>
                    <button type="submit" class="submit" name="posts">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
